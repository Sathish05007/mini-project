<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organic Grocery Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!----FORM--->
  <div class="log"> 
         <img src="logo.svg" alt="">

<div class="auth-wrap" id="authWrap">
  <div class="auth-card">
    <div class="brand mb-3">
      <div class="logo"><span>O</span>rganic <span>G</span>rocery <span>S</span>tore</div>
      <div>
        <small class="text-muted">Fresh • Local • Organic</small>
      </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="authTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#signupTab">Signup</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="loginTab">
        <form id="loginForm">
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div><input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember</label></div>
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="signupTab">
        <form id="signupForm">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="s_name" required>
            </div>
            <div class="col-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="s_phone" required>
            </div>
            <div class="col-6">
              <label class="form-label">Place</label>
              <input type="text" class="form-control" id="s_place">
            </div>
            <div class="col-6">
              <label class="form-label">Gender</label>
              <select id="s_gender" class="form-select"><option>Prefer not to say</option><option>Male</option><option>Female</option><option>Other</option></select>
            </div>
            <div class="col-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="s_email" required>
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="s_password" required>
            </div>
            <div class="col-12 text-end mt-2">
              <button class="btn btn-outline-success" type="submit">Create account</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-3 text-muted"><p>Demo credentials: demo@organic.com / demo143</p></div>
  </div>
</div>

</div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(email === "abc@gmail.com" && password === "123") {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background: url('./img/banner-1.jpg.jpeg') no-repeat center center/cover;
          flex-direction:column;
        ">
          <div class="spinner-border text-success" role="status" style="width:3rem;height:3rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3 class="mt-3 text-white">Loading...</h3>
        </div>
      `;

      // Wait 1 second then go to main.html
      setTimeout(() => {
        window.location.href = "main.html";
      }, 20);

    } else {
      alert("Invalid email or password!");
    }
  });
</script>


</body>
</html>
