<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
  /* Side Menu */
  .side-menu {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background: #fff;
    overflow-x: hidden;
    transition: 0.4s;
    padding-top: 60px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    z-index: 2000;
  }

  .side-menu a {
    padding: 12px 30px;
    text-decoration: none;
    font-size: 18px;
    color: #333;
    display: block;
    transition: 0.3s;
  }

  .side-menu a:hover {
    background: #f4f4f4;
  }

  .side-menu .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    border: none;
    background: none;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1500;
    display: none;
  }
</style>
</head>
<body>
    <div class="site-wrap container-fluid p-0" id="siteWrap">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo me-2"><img src="./img/logo.svg" alt="logo"></div>
      </a>

      <!-- Hamburger button -->
      <button class="navbar-toggler" type="button" onclick="openMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Search bar -->
      <div class="input-group d-none d-lg-flex ms-3">
        <input id="searchInput" type="search" class="form-control search-input"
          placeholder="Search products... (type to filter)" aria-label="Search">
        <button class="btn btn-success" id="searchBtn">Search</button>
      </div>
    </div>
  </nav>
</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
  <button class="close-btn" onclick="closeMenu()">&times;</button>
  <a href="#">Home</a>
  <a href="#about">About</a>
  <a href="#category">Products</a>
  <a href="#farmer">Our Farmers</a>
  <a href="#reviews">Reviews</a>
  <a href="#footer">Contact Us</a>
  <a href="#blog">Blogs</a>
  <a href="#features">Features</a>
  <a href="#faq">FAQ</a>
  <a href="#profile" id="openProfile">User Profile</a>
  <a href="#wishlist" id="openWishlist">Wishlist <span class="badge bg-success" id="wishCount">0</span></a>
  <a href="#cart" id="openCart">Cart <span class="badge bg-success" id="cartCount">0</span></a>
</div>

<!-- Overlay background -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<script>
  function openMenu() {
    document.getElementById("sideMenu").style.width = "280px";
    document.getElementById("overlay").style.display = "block";
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
    document.getElementById("overlay").style.display = "none";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
</body>
</html>
